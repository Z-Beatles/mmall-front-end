<!DOCTYPE html>
<html lang="en">
<head>
    <title><%= htmlWebpackPlugin.options.title %> - MMall电商平台</title>
    <%= require('html-loader!./layout/head-common.html') %>
</head>
<body>
<%= require('html-loader!./layout/nav-simple.html') %>
<div class="page-wrap">
    <div class="user-con w">
        <div class="user-title">找回密码</div>
        <div class="user-box">
            <div class="error-item">
                <i class="fa fa-minus-circle error-icon"></i>
                <p class="err-msg">Error</p>
            </div>
            <div class="step-con step-username">
                <p class="user-item-text">请输入用户名：</p>
                <div class="user-item">
                    <label class="user-label" for="username">
                        <i class="fa fa-user"></i>
                    </label>
                    <input id="username" class="user-input" type="text" placeholder="请输入用户名">
                </div>
                <a id="submit-username" class="btn btn-login un-select">下一步</a>
            </div>
            <div class="step-con step-question">
                <p class="user-item-text">密码提示问题：<span class="question"></span></p>
                <div class="user-item">
                    <label class="user-label" for="answer">
                        <i class="fa fa-key"></i>
                    </label>
                    <input id="answer" class="user-input" type="text" placeholder="请输入密码提示答案">
                </div>
                <a id="submit-answer" class="btn btn-login un-select">下一步</a>
            </div>
            <div class="step-con step-password">
                <p class="user-item-text">请输入新密码：</p>
                <div class="user-item">
                    <label class="user-label" for="passwdNew">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input id="passwdNew" class="user-input" type="password" placeholder="请输入新密码">
                </div>
                <a id="submit-password" class="btn btn-login un-select">下一步</a>
            </div>
            <div class="link-item">
                <a href="./user-login.html" class="link">返回登录 »</a>
            </div>
        </div>
    </div>
</div>
<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
