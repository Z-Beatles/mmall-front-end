<!DOCTYPE html>
<html lang="en">
<head>
    <title><%= htmlWebpackPlugin.options.title %> - MMall电商平台</title>
    <%= require('html-loader!./layout/head-common.html') %>
</head>
<body>
<%= require('html-loader!./layout/nav-simple.html') %>
<div class="page-wrap">
    <div class="register-con w">
        <div class="register-title">用户注册</div>
        <div class="register-box">
            <div class="error-item">
                <i class="fa fa-minus-circle error-icon"></i>
                <p class="err-msg">用户名已被注册</p>
            </div>
            <div class="register-item">
                <label class="register-label" for="username">
                    <i class="fa fa-user"></i>
                </label>
                <input id="username" class="register-input" type="text" placeholder="请输入用户名">
            </div>
            <div class="register-item">
                <label class="register-label" for="password">
                    <i class="fa fa-lock"></i>
                </label>
                <input id="password" class="register-input" type="text" placeholder="请输入密码">
            </div>
            <div class="register-item">
                <label class="register-label" for="repassword">
                    <i class="fa fa-user"></i>
                </label>
                <input id="repassword" class="register-input" type="text" placeholder="请确认密码">
            </div>
            <div class="register-item">
                <label class="register-label" for="mobile">
                    <i class="fa fa-user"></i>
                </label>
                <input id="mobile" class="register-input" type="text" placeholder="请输入联系电话">
            </div>
            <div class="register-item">
                <label class="register-label" for="email">
                    <i class="fa fa-user"></i>
                </label>
                <input id="email" class="register-input" type="text" placeholder="请输入联系邮箱">
            </div>
            <a href="" class="btn btn-login">登录</a>
            <div class="link-item">
                <a href="./user-pass-reset.html" class="link" target="_blank">忘记密码</a>
                <a href="./user-register.html" class="link" target="_blank">立即注册</a>
            </div>
        </div>
    </div>
</div>
<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
