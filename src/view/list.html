<!DOCTYPE html>
<html lang="en">
<head>
    <title><%= htmlWebpackPlugin.options.title %> - MMall电商平台</title>
    <%= require('html-loader!./layout/head-common.html') %>
</head>
<body>
<%= require('html-loader!./layout/nav.html') %>
<%= require('html-loader!./layout/header.html') %>
<div class="crumb">
    <div class="w">
        <div class="crumb-con">
            <a href="./index.html" class="link">MMall</a>
            <span>›</span>
            <span class="link-text"><%= htmlWebpackPlugin.options.title %></span>
        </div>
    </div>
</div>
<div class="page-wrap w">
    <!-- 排序按钮容器 -->
    <div class="sort-con">
        <div class="sort-item un-select active" data-type="default">默认排序</div>
        <div class="sort-item un-select" data-type="price">
            <span>价格</span>
            <i class="fa fa-sort-asc"></i>
            <i class="fa fa-sort-desc"></i>
        </div>
    </div>
    <!-- 商品列表容器 -->
    <div class="p-con">
        <div class="loading"></div>
    </div>
    <!-- 分页容器 -->
    <div class="pagination"></div>
</div>
<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
